<div class="form-group row" >

    <div class="form-group row" *ngIf="company.id!=0" >
        <label class="col-sm-2 col-form-label" >ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="id">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Firma Adı</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="name">
        </div>  
    </div>
   
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Firma Açıklaması</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="description"
            placeholder="Açıklama giriniz">
        </div>
    </div>
 

</div>
<button (click)="addCompany()" *ngIf="company.id==0" class="btn btn-success float-right">
    Kaydet
</button>

<button (click)="updateCompany()" *ngIf="company.id!=0" class="btn btn-primary float-right">
    Güncelle
</button>
